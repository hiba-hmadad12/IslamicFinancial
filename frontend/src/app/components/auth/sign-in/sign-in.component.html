<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <h2>Sign in</h2>

  <div *ngIf="justRegistered" class="alert alert-success">Account created. You can now sign in.</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <label>Email
    <input type="email" formControlName="email" />
  </label>
  <small class="error" *ngIf="f['email'].touched && f['email'].invalid">
    <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
    <span *ngIf="f['email'].errors?.['email']">Please enter a valid email.</span>
  </small>

  <label>Password
    <input type="password" formControlName="password" />
  </label>
  <small class="error" *ngIf="f['password'].touched && f['password'].invalid">
    <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
  </small>

  <button type="submit" [disabled]="form.invalid || submitting">
    {{ submitting ? 'Signing in...' : 'Sign in' }}
  </button>

  <p class="muted">Donâ€™t have an account? <a routerLink="/sign-up">Create one</a></p>
</form>
