<div *ngFor="let org of organismes" class="organisme-card" (click)="viewDetails(org)">
  <mat-card>
    <mat-card-title>{{ org.nom }}</mat-card-title>
    <mat-card-content>
      ✅ Halal : {{ getPourcentageHalal(org) }}%<br />
      ❌ Non-Halal : {{ getPourcentageNonHalal(org) }}%
    </mat-card-content>
  </mat-card>
</div>
