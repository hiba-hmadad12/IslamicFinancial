<div class="organisme-list-container">
  <h2>Liste des Organismes</h2>

  <div class="organisme-cards">
    <mat-card *ngFor="let organisme of organismes" class="organisme-card">
      <mat-card-header>
        <mat-card-title>{{ organisme.nom }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Source(s):</strong> {{ organisme.sources.join(', ') }}</p>
        <p><strong>Nombre de règles :</strong> {{ organisme.regles.length }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/details', organisme.id]">
          Voir les détails
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
